<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Settings</title>
</head>
<style>
    body {
        padding: 50px;
    }
    .reboot {
        display: none;
        border-radius: 50px;
        text-align: center;
    }
</style>
<body>
    <div class="settings">
    <form id="settingsForm">
        <div class="form-group">
          <label for="inputWifiSsid">AP SSID:</label>
          <input name="ssid" type="text" class="form-control" id="inputWifiSsid" placeholder="Enter your home WiFi name">
        </div>
        <div class="form-group">
          <label for="inputWiFiPassword">Password</label>
          <input name= "pwd" type="password" class="form-control" id="inputWiFiPassword" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="ipAutoConfigCheck" checked="true">
          <label class="form-check-label" for="ipAutoConfigCheck">Configure IP settings automatically</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnSubmit">Apply and restart</button>
      </form>
    </div>
    <div class="jumbotron reboot">
        <h1>Rebooting...</h1>
    </div>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/init.js"></script>
</body>
</html>
